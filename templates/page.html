{% extends "index.html" %}

<!-- Includes -->
{% block head %}

<!-- CSS -->
<link rel="stylesheet" href="{{ get_url(path="sections/post.css", trailing_slash=false) }}">

<!-- JS -->
{% include "partials/math.html" %}

{% endblock head %}

<!-- Content -->
{% block content %}
<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-sub">
        {% include "partials/post-meta.html" %}
    </span>
    {{ page.content | safe }}
</div>
{% endblock content %}
